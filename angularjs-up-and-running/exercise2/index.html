<html ng-app="awesomeApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Awesome App / exercise 2</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-controller="AwesomeCtrl as awesomeCtrl">

<div ng-repeat="note in awesomeCtrl.notes">

    <span><b>{{note.id}}: {{note.label}}</b>

        <span ng-show="$first">isFirst: <b>{{$first}}</b></span>
        <span ng-show="$middle">isMiddle: <b>{{$middle}}</b></span>
        <span ng-show="$last">isLast: <b>{{$last}}</b></span>
</div>

<script src="../../bower_components/angularjs/angular.min.js"></script>
<script src="main.js"></script>

</body>
</html>
