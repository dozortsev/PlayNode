<script type="text/ng-template" id="nice-modal">

    <div class="modal-header">
        <h3 class="modal-title">Header</h3>
    </div>

    <div class="modal-body">

        <div class="col-md-6">
            <p class="input-group">

                <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="dt"
                       is-open="datePicker.opened" close-text="Done" ng-click="datePicker.open()"/>
            </p>

            <ul>
                <li ng-repeat="user in users">
                    {{user.id}} {{user.name}}
                    <input type="{{logic()}}" name="user" ng-model="user.isChecked" ng-checked="user.isChecked"/>
                </li>
            </ul>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</script>
