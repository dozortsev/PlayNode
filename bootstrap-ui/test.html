<!DOCTYPE html>
<html lang="en" ng-app="patient-chart">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient View</title>

    <!-- Bootstrap CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-lg-10">

            <div class="col-lg-8">
                <p>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="btn-group pull-right">
                                <span class="glyphicon glyphicon-plus text-success"
                                                    tooltip-placement="bottom" tooltip-append-to-body="true"
                                                    tooltip-popup-delay="500"
                                                    tooltip="{{tooltipContent}}"></span>

                            </div>
                            <h4>
                                Demopgraphics <span class="glyphicon glyphicon-ok text-success"
                                                    tooltip-placement="bottom" tooltip-append-to-body="true"
                                                    tooltip-popup-delay="500"
                                                    tooltip="{{tooltipContent}}"></span>
                            </h4>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal">

                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="inputSuccess3">Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputSuccess3">
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="inputGroupSuccess2">Email</label>
                                <div class="col-sm-6">
                                        <input type="text" class="form-control" id="inputGroupSuccess2">
                                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="dob">Date</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="dob" datepicker-popup="dd-MM-yyyy" ng-model="dt"
                                           is-open="datePicker.opened" close-text="Done" ng-click="datePicker.open()"/>
                                    <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                                </div>
                            </div>

                            <div class="form-group col-sm-6">
                                <button class="btn btn-info" ng-click="openModal('user')">User</button>
                            </div>

                            <div class="form-group col-sm-6">
                                <button class="btn btn-warning" ng-click="openModal('client')">Client</button>
                            </div>
                        </form>
                    </div>
                </div>

                </p>
            </div>


            <!-- Encounters -->

            <div class="col-lg-8">
                <p>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="btn-group pull-right">
                                <span class="glyphicon glyphicon-remove text-danger"
                                      tooltip-placement="bottom" tooltip-append-to-body="true"
                                      tooltip-popup-delay="500"
                                      tooltip="{{tooltipContent}}"></span>

                            </div>
                            <h4>Encounters</h4>
                        </div>
                    </div>

                    <div class="panel-body" style="height: 100px; max-height: 100px;">

                        <accordion close-others="true">
                            <accordion-group ng-hide="r.isRemoved" ng-repeat="r in records" panel-class="panel-success" is-open="r.isAccordOpened">
                                <accordion-heading>
                                    <span ng-click="loadHistory(r)" class="nice-link">
                                        <span title="{{r.desc}}" class="truncate" style="width: 300px; display: inline-block;">{{r.desc}}</span> {{r.name}}({{r.code}})
                                    </span>
                                </accordion-heading>

                                <ul ng-repeat="h in r.history" ng-if="r.isAccordOpened">
                                    <li>
                                        <i>{{h}}</i>
                                        <button type="button" class="btn btn-link" ng-click="rmHistoryItem(r, h)">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </li>
                                </ul>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>

                </p>
            </div>

        </div>
    </div>
</div>

<ng-include src="'modalDatepicker.html'"></ng-include>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.js"></script>

<!-- AngularJS -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- Application station -->
<script src="main.js"></script>
<script src="../src/common.js"></script>
</body>
</html>
